<!DOCTYPE html>
<html ng-app="SondeReader">
<head lang="fr">
    <meta charset="UTF-8">
    <title>Sonde Reader</title>
    <meta name="viewport"
          content="initial-scale=1"/>
    <link rel="stylesheet"
          href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc1/angular-material.min.css">
    <link rel="stylesheet"
          href="style/main.css"/>
</head>
<body ng-controller="TestController">

<div layout="column" layout-fill>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <span>Sonde Reader</span>
            <span flex></span><!-- fill up the space between left and right area -->

            <md-button>
                Paramètres
            </md-button>
        </div>
    </md-toolbar>

    <md-content>
        <h2>Sonde Météo</h2>

        <md-list>
            <md-list-item>
                <img src="http://lorempixel.com/150/150/"
                     alt=""
                     class="md-avatar"/>

                <div class="md-list-item-text">
                    <p><strong>Température de l'air :</strong> 16 °C</p>

                    <p><strong>Humidité ambiante :</strong> 20 %</p>

                    <p><strong>Pression atmosphérique :</strong> 1024 hpa</p>
                </div>
            </md-list-item>
        </md-list>

        <md-divider></md-divider>

        <h2>Sondes Arrosage</h2>

        <md-list>
            <md-list-item ng-repeat="x in [1, 2, 3, 4]">
                <img src="http://lorempixel.com/151/151/"
                     alt=""
                     class="md-avatar"/>

                <div class="md-list-item-text">
                    <p><strong>Humidité de la terre :</strong> 70 %</p>

                    <p><strong>Arrosage en cours :</strong> Non</p>

                    <md-button class="md-secondary md-raised">Lancer l'arrosage</md-button>
                </div>
            </md-list-item>
        </md-list>
    </md-content>
</div>

<!-- Angular Material stuff -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc1/angular-material.min.js"></script>

<!-- App stuff -->
<script src="js/main.js"></script>
</body>
</html>
